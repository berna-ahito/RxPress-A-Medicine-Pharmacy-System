<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="onboarding-screen">
        <img src="{{ url_for('static', filename='LogoWithoutText.png') }}" alt="Logo" class="onboarding-logo" style="position: absolute" margin-top="50px">
        <div class="onboarding-container">
            <h2>Let’s get started!</h2>
            <p>Login or register to enjoy <br> <br>
                the features we’ve provided!</p>
            <div class="button-container">
                <a href="/login" class="button login">Login</a>
                <a href="/signup" class="button signup">Sign Up</a>
            </div>
        </div>
    </div>
    
    <div class="login-screen">
        <div class="login-logo-container">
            <img src="{{ url_for('static', filename='LogoWithoutText.png') }}" alt="Logo" class="login-logo">
        </div>
        <div class="exit-button-container">
            <a href="/onboarding">
                <img src="{{ url_for('static', filename='ExitBtn.png') }}" alt="Exit" class="exit-button">
            </a>
        </div>
        <div class="login-form-container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div id="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
            
            <form action="/login" method="POST">
                <input type="text" name="email" placeholder="Enter your email" style="color: #106BA3; font-family: 'Montserrat Alternates', sans-serif;" required >
                <input type="password" name="password" placeholder="Enter your password" style="color: #106BA3; font-family: 'Montserrat Alternates', sans-serif;" required>
                <button type="submit" style="font-family: 'Montserrat Alternates', sans-serif;" >Login</button>
            </form>            
            <a style="color: #717784; font-family: 'Montserrat Alternates', sans-serif;">Don't have an account?</a>
            <a href="/signup" style="color: #106BA3; text-decoration: underline; font-family: 'Montserrat Alternates', sans-serif;">Sign Up</a>
        </div>
    </div>
</body>
</html>
