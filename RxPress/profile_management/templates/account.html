{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxPress - Profile</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background: linear-gradient(500deg, #33ADF3, #1E5C7F);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Profile Container */
        .profile-container {
            max-width: 90%;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(500deg, #EEF4F7, #DAF2FF);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-container h2 {
            font-size: 25px;
            color: #66727f;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .profile-container p {
            font-size: 18px;
            color: #66727f;
            margin-bottom: 25px;
        }

        .edit-button {
            background-color: #37789e;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover {
            background-color: #2784bb;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="logo">Profile</h1>
        <nav>
            <a href="{% url 'homepage:homepage' %}">Home</a>
            <a href="{% url 'profile_management:account' %}">Account</a>
            <a href="{% url 'shopping_cart:cart_view' %}">Shopping Cart</a>
            <a href="{% url 'orders:order_view' %}">Order</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <!-- Profile Content -->
    <div class="profile-container">
        <h2>Welcome, {{ request.session.username }}!</h2>
        <p>Manage your profile to make RxPress work better for you.</p>
        <form action="{% url 'profile_management:edit_profile' %}" method="get">
            <button type="submit" class="edit-button">Edit Profile</button>
        </form>
    </div>
</body>

</html>
