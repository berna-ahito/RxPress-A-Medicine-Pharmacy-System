{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="{% static 'homepage.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <style>
                body {
            font-family: 'Poppins', sans-serif;
        }

        .company-name {
            text-align: center;
            font-size: 2rem;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(500deg, #33ADF3, #1E5C7F);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }


        
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 5px 10px; /* Add padding for the button effect */
            border-radius: 5px; /* Round the corners */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }
        
        nav a:hover {
            background-color: #33ADF3; /* Add a background color on hover */
            color: white; /* Change text color on hover */
        }

        .subtext {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            background: linear-gradient(500deg, #EEF4F7, #DAF2FF);

        }

        .product-details {
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 1400px;
            height: 400px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-details img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 1200px;
        }

        .product-details h2{
            margin: 10px 0;
            text-align: left;
            margin-left: 450px;
            margin-top: -400px;
        }
        .product-details h3{
            margin: 10px 0;
            text-align: left;
            margin-left: 450px;
            margin-top: 10px;
        }

        .product-details h1{
            margin: 10px 0;
            text-align: left;
            margin-left: 450px;
            margin-top: 10px;
            font-weight: lighter;
            font-size: 20px;
        }

        .product-details p {
            margin: 10px 0;
            text-align: left;
            margin-left: 450px;
            margin-top: 10px;
        }

        .product-details label {
            display: inline-block;
            width: 80px; 
            margin-right: 10px;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-input {
            width: 100px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 450px;
        }

        .add-to-cart-btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
            margin-right: 500px;
            margin-left: 100px;
        }

        .add-to-cart-btn:hover {
            background-color: #e64a19;
        }
        
        .logo_background-logo {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            object-fit: cover; 
            opacity: 0.5; 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }
        
        .LogoWithoutText-logo {
            position: fixed; 
            bottom: 20px;
            left: 10px; 
            width: 250px; 
            height: 120px; 
            z-index: 10; 
            opacity: 1.0; /
        }
        
        #search-bar, .container, header, footer {
            position: relative;
            z-index: 1; 
        }
    </style>
</head>

<img src="{% static 'logo_background.png' %}" alt="Background" class="logo_background-logo">
    <img src="{% static 'LogoWithoutText.png' %}" alt="Logo" class="LogoWithoutText-logo">


<body>
<header>
    <h1 class="company-name">Product Details</h1>
    <br>
    <div class="nav-container">
        <nav>
            <a href="{% url 'homepage:homepage' %}">Home</a>
            <a href="{% url 'profile_management:account' %}">Account</a>
            <a href="{% url 'shopping_cart:cart_view' %}">Shopping Cart</a>
            <a href="{% url 'orders:order_view' %}">Order</a>
            <a href="{% url 'homepage:logout_user' %}">Logoout</a>
        </nav>
    </div>
</header>

<section class="product-container">
    <div class="product-details">
        <img src="{{ product.picture.url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <h3>â‚±{{ product.price }}</h3>
        <p>{{ product.description }}</p>
        <p><b>Category: </b>{{ product.category }}</p>
        <form method="post" action="{% url 'homepage:add_to_cart' product.id %}">
            {% csrf_token %}
            <div class="quantity-container">
                <label for="quantity"><p>Quantity:</p></label>
                <input type="number" id="quantity" name="quantity" class="quantity-input" min="1" value="1">
            </div>
            <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </form>
    </div>
</section>
</body>
</html>
