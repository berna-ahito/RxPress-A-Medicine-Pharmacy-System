
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxPress Splash Screen</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="splash-screen">
        <img src="{% static 'logo.png' %}" alt="Logo" class="logo" style="position: absolute;">
    </div>
    <script>
        setTimeout(function() {
            window.location.href = '{% url "login_register:onboarding" %}';
        }, 3000);
    </script>
</body>
</html>
