<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxPress Onboarding</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="onboarding-screen">
        <img src="{% static 'LogoWithoutText.png' %}" alt="Logo" class="onboarding-logo" style="position: absolute;">
        <div class="onboarding-container">
            <h2>Let’s get started!</h2>
            <p>Login or register to enjoy <br></br> the features we’ve provided!</p>
            <div class="button-container">
                <a href="{% url 'login_register:login' %}" class="button login">Login</a>
                <a href="{% url 'login_register:signup' %}" class="button signup">Sign Up</a>
            </div>
        </div>
    </div>    
</body>
</html>
